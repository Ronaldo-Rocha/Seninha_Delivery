    <!-- formulario -->
    <div class="container p-4 ">
      
      <div class="col-md-12">
        
        <h2 class="text-center mb-0 p-2 h2cad">CADASTRO CLIENTE</h1>
        <form class="border rounded-bottom pb-5 pt-5" >
                    <!-- nome -->
                    <div class="form-group row mb-3 ms-3">
                      <label for="nome" class="col-md-2 col-form-label fw-bold tex">Nome*</label>
                      <div class="col me-5">
                        <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" aria-label="First name" required="">
                      </div>
                      
                    </div>

                    <!-- documento -->
                    <div class="addPadding form-group row mb-3 ms-3">
                      <label for="cpf" class="col-md-2 col-form-label fw-bold">CPF*</label>
                      <div class="col-lg-3 col-md-4 col-sm-5  me-3">
                        <input type="text" class="form-control" name="cpf" id="cpf" placeholder="Somente números" aria-label="cpf" required="" maxlength="11" pattern="[0-9]+$">
                      </div>
                    </div>
                    
                    <!-- telefone -->
                    <div class="addPadding form-group row mb-3 ms-3">
                      <label for="telefone" class="col-md-2 col-form-label fw-bold">Telefone*</label>
                      <div class="col-lg-3 col-md-4 col-sm-5">
                      <input type="text" class="mb-2 form-control" id="telefone" placeholder="(XX) XXXXX-XXXX"  maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$" OnKeyPress="formatar('## #####-####', this)" required="">
                      </div>
                      <div class="col-lg-3 col-md-4  col-sm-5">
                        <input type="text" class="form-control" placeholder="(XX) XXXXX-XXXX"  maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$" OnKeyPress="formatar('## #####-####', this)" required="">
                      </div>
                    </div>
                    
                    <!-- CEP -->
                    <div class="addPadding form-group row mb-3 ms-3">
                      <label for="cep" class="col-md-2 col-form-label fw-bold">CEP*</label>
                      <div class="col-lg-3 col-md-3 col-sm-4">
                        <input type="text" class="mb-2 form-control" id="cep" required="" placeholder="Somente números">
                      </div>
                      <div class="col-sm-4">
                        <button type="button" class="btnLogin" onclick="pesquisacep(cep.value)">Pesquisar</button>
                      </div>
                    </div>

                    <!-- Endereço -->
                    <div class="row ms-3">
                          
                      <div class="addPadding col-lg-6 col-md-5 col-sm-12 mb-2 ">
                        <div class="input-group">
                          <label for="rua" class="col-lg-4 col-md-5 col-sm-12 col-form-label fw-bold ruaWidth">Endereço*</label>
                          <span class="input-group-text ">Rua</span>
                          <input type="text" class=" form-control  " id="rua" name="rua" readonly>
                        </div>
                      </div>
                      
                      <div class="addPadding col-lg-2 col-md-3 col-sm-12 mb-2 " >
                        <div class="input-group">
                            <span class="input-group-text" >Nº</span>
                            <input type="text" class=" form-control" id="" required="">
                        </div>
                      </div>
                      
                      <div class="addPadding col-lg-4 col-md-4 col-sm-12 pe-5 mb-2">
                        <div class="input-group ">
                            <span class="input-group-text">Bairro</span>
                              <input type="text" class=" form-control" id="bairro" readonly>
                        </div>
                      </div>

                      <div class="addPadding col-lg-6 col-md-6 col-sm-12 mb-2">
                          <div class="input-group">
                              <label for="" class="col-lg-4 col-md-4"></label>
                            <span class="input-group-text">Cidade</span>
                            <input type="text" class="form-control" id="cidade" readonly>
                          </div>
                      </div>

                      <div class="addPadding ol-lg-2 col-md-3 col-sm-12">
                          <div class="input-group">
                              <span class="input-group-text">Estado</span>
                              <input type="text" class="form-control" id="estado" readonly>
                         </div>
                      </div>

                  </div> <!--FIM ROW-->


                    <div>
                        <h4 class="ms-2 p-3">Responsavel</h4>
                    </div>
                      <!-- nome -->
                    <div class="form-group row mb-3 ms-3">
                      <label for="nomeRes" class="col-md-2 col-form-label fw-bold tex">Nome*</label>
                      <div class="col">
                        <input type="text" class="form-control" name="nome" id="nomeRes" placeholder="Nome" aria-label="First name" required="">
                      </div>
                      <div class="col me-3">
                        <input type="text" class="form-control " placeholder="Sobrenome" aria-label="Last name" required="">
                      </div>
                    </div>

                    <!-- telefone -->
                    <div class="addPadding form-group row mb-3 ms-3">
                      <label for="telefoneRes" class="col-md-2 col-form-label fw-bold">Telefone*</label>
                      <div class="col-lg-3 col-md-4 col-sm-5">
                      <input type="text" class="mb-2 form-control" id="telefoneRes" placeholder="(XX) XXXXX-XXXX"  maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$" OnKeyPress="formatar('## #####-####', this)" required="">
                      </div>
                      <div class="col-lg-3 col-md-4  col-sm-5">
                        <input type="text" class="form-control" placeholder="(XX) XXXXX-XXXX"  maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$" OnKeyPress="formatar('## #####-####', this)" required="">
                      </div>
                    </div>

                  <div class="text-center pt-5 ">
                    <button type="submit" class="btnLogin btn-success me-5">CADASTRAR</button>
                    <button type="reset"class="btnLogin btn-danger">CANCELAR</button>
                    
                  </div>
            </form>
      </div><!-- col-md-12 -->
    <!-- fim formulario -->
