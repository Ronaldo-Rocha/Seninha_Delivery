    <!-- formulario -->
    <div class="container p-4 ">
      
        <div class="col-md-12">
          
          <h2 class="text-center mb-0 p-2 h2cad">CADASTRO CLIENTE</h1>
          <form class="border rounded-bottom pb-5 pt-5" >
                      <!-- nome -->
                      <div class="row mb-3 ms-3">
                        <label for="nome" class="col-md-2 col-form-label fw-bold tex">Nome*</label>
                        <div class="col me-5">
                          <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" aria-label="First name" required="">
                        </div>
                        
                      </div>
  
                      <!-- documento -->
                      <div class="row mb-3 ms-3">
                        <label for="cpf" class="col-md-2 col-form-label fw-bold">CPF*</label>
                        <div class="col-lg-3 col-md-4 col-sm-5  me-3">
                          <input type="text" class="form-control" name="cpf" id="cpf" placeholder="Somente números" aria-label="cpf" required="" maxlength="11" pattern="[0-9]+$">
                        </div>
                      </div>
                      
                      <!-- telefone -->
                      <div class="row mb-3 ms-3">
                        <label for="telefone" class="col-md-2 col-form-label fw-bold">Telefone*</label>
                        <div class="col-lg-3 col-md-4 col-sm-5">
                        <input type="text" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX"  maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$" OnKeyPress="formatar('## #####-####', this)" required="">
                        </div>
                        <div class="col-lg-3 col-md-4  col-sm-5">
                          <input type="text" class="form-control" placeholder="(XX) XXXXX-XXXX"  maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$" OnKeyPress="formatar('## #####-####', this)" required="">
                        </div>
                      </div>
                      
                      <!-- CEP -->
                      <div class="row mb-3 ms-3">
                        <label for="cep" class="col-md-2 col-form-label fw-bold">CEP*</label>
                        <div class="col-lg-3 col-md-3 col-sm-4">
                          <input type="text" class="form-control" id="cep" required="">
                        </div>
                        <div class="col-sm-4">
                          <button type="button" class="btnLogin" onclick="pesquisacep(cep.value)">Pesquisar</button>
                        </div>
                      </div>

                      <!-- Endereço -->
                      <div class="row mb-3 ms-3">
                        <label for="telefone" class="col-md-2 col-form-label fw-bold">Endereço*</label>
                        <div class="col-lg-4 col-md-11 col-sm-11 ">
                        <input type="text" class="form-control" id="rua" placeholder="Rua"required="" readonly>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-11">
                          <input type="text" class="form-control" placeholder="Nº"  required="">
                        </div>
                        <div class="col-lg-3 col-md-9 col-sm-11 ">
                          <input type="text" class="form-control" placeholder="Bairro" id="bairro" required="" readonly>
                        </div>
                      </div>
                      
                      <div class="row mb-3 ms-3">
                        <label for="" class="col-lg-2"></label>
                        <div class="col-lg-3 col-md-6 col-sm-11 ">
                          <input type="text" class="form-control" placeholder="Cidade"  required="" readonly id="cidade">
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-11">
                          <input type="text" class="form-control" placeholder="Estado"  required="" readonly id="estado">
                        </div>
                      </div>

                      <div>
                          <h4 class="ms-2 p-3">Responsavel</h4>
                      </div>
                        <!-- nome -->
                      <div class="row mb-3 ms-3">
                        <label for="nomeRes" class="col-md-2 col-form-label fw-bold tex">Nome*</label>
                        <div class="col">
                          <input type="text" class="form-control" name="nome" id="nomeRes" placeholder="Nome" aria-label="First name" required="">
                        </div>
                        <div class="col me-3">
                          <input type="text" class="form-control " placeholder="Sobrenome" aria-label="Last name" required="">
                        </div>
                      </div>
  
                      <!-- telefone -->
                      <div class="row mb-3 ms-3">
                        <label for="telefoneRes" class="col-md-2 col-form-label fw-bold">Telefone*</label>
                        <div class="col-lg-3 col-md-4 col-sm-5">
                        <input type="text" class="form-control" id="telefoneRes" placeholder="(XX) XXXXX-XXXX"  maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$" OnKeyPress="formatar('## #####-####', this)" required="">
                        </div>
                        <div class="col-lg-3 col-md-4  col-sm-5">
                          <input type="text" class="form-control" placeholder="(XX) XXXXX-XXXX"  maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$" OnKeyPress="formatar('## #####-####', this)" required="">
                        </div>
                      </div>

                    <div class="text-center pt-5 ">
                      <button type="submit" class="btnLogin btn-success me-5">CADASTRAR</button>
                      <button type="reset"class="btnLogin btn-danger">CANCELAR</button>
                      
                    </div>
              </form>
        </div><!-- col-md-12 -->
      <!-- fim formulario -->
      </div><!-- container -->
