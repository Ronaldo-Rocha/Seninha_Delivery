                    data: $('#formRenovar_' + pegaiddocliente).serialize(),
                    success: function(data) {
                        if (data == "erro1") {
                            $('#modalRenovar_' + pegaiddocliente).modal('hide');
                            x0p('Opss...',
                                'Informe a nova data!',
                                'error', false);

                        } else if (data == "erro2") {
                            $('#modalRenovar_' + pegaiddocliente).modal('hide');
                            x0p('Opss...',
                                'o formato da data e inválido!',
                                'error', false);
                        } else if (data == "erro3") {
                            $('#modalRenovar_' + pegaiddocliente).modal('hide');
                            x0p('Opss...',
                                'Ocorreu um erro!',
                                'error', false);
                        } else if (data == "erro0") {

                        }
